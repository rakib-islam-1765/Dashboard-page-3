<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- gogle font  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- css link -->
    <link rel="stylesheet" href="./style.css" />
    <title>Dashboard 3</title>
  </head>
  <body>
    <section>
      <div class="main-container">
        <div class="container">
          <div class="main-2-section flex align-center">
            <!-- right -->
            <div class="right-section">
              <div class="right-content">
                <h1>Welcome</h1>
                <p>Sign up on the internal platform</p>
                <form>
                  <label>Email</label> <br />
                  <input type="text" />
                  <p class="second-text">
                    Enter a valid email since this is a fully integrated <br />
                    authentication system. Optionally you can skip.
                  </p>
                  <a href="#" class="button">Continue</a>
                  <h2>Skip authentication</h2>
                </form>
              </div>
            </div>

            <!-- left -->
            <div class="left-section">
              <div class="left-content">
                <h2>
                  Authentication sponsored by
                  <span class="green">zalter.com</span>
                </h2>
                <p>
                  Create secure, seamless user experiences with Zalter
                  Passwordless Authentication.
                </p>
                <figure>
                  <img src="./img/white-bg.png" alt="" />
                </figure>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
